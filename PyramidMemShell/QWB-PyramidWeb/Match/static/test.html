<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pharaoh’s Pyramid</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    h1 {
        margin-bottom: 20px;
    }
    input {
        padding: 10px;
        margin: 10px 0;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <h1>Code Sender</h1>
    <input type="text" id="codeInput" placeholder="Enter your code here">
    <input type="text" id="tokenInput" placeholder="Enter your token here">
    <button onclick="sendCode()">Send Code</button>

    <script>
        function sendCode() {
            var code = document.getElementById('codeInput').value;
            var token = document.getElementById('tokenInput').value;
            var url = '/api/test?code=' + encodeURIComponent(code) + '&token=' + encodeURIComponent(token);
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // 使用 alert() 显示结果
                    alert(data);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
